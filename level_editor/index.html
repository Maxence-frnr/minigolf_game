<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Level Editor :</h1>
        <div class="left-panel">
            <h2>Add elements :</h2>
            <div class="button-container">
                <button id="add-spawn" class="button" onclick="add_spawn()">spawn</button>
                <button id="add-hole" class="button" onclick="add_hole()">hole</button>
                <button id="add-wall" class="button" onclick="add_wall()">wall</button>
                <button id="add-sand" class="button" onclick="add_sand()">sand</button>
                <button id="add-wind" class="button" onclick="add_wind()">wind</button>
                <button id="add-black_hole" class="button" onclick="add_blackhole()">black hole</button>
                <button id="add" class="button" onclick="add_portals()">portals</button>
                <button id="add" class="button" style="background-color: rgb(102, 30, 30);">bumper</button>
                <button id="add" class="button" style="background-color: rgb(102, 30, 30);"></button>
            </div>
            <h2 id="loaded_level_label">Level 1:</h2>
            <div class="element-container"></div>
        </div>
        <canvas id="canvas" width="600" height="1000"></canvas>
        <div class="right-panel">
            <button id="load_button" class="button" onclick="load_database()">Load Database</button>
            <div class="change-level">
                <button id="previous_level_button" class="button" onclick="load_previous_level()"><</button>
                <button id="next_level_button" class="button" onclick="load_next_level()">></button>
            </div>

            <button id="export-btn" class="button" onclick="export_level()">Export to Clipboard</button>
            <div class="credit">Made by Maxence F.</div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
